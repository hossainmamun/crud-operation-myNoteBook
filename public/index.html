<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Note Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section>
        <div class="container-fluid px-5">
            <div class="row justify-content-between">
                <div class="col-md-5">
                    <div class="my-4">
                        <h4 class="text-capitalize">What you want to write</h4>
                    </div>
                    <form action="/dataInjectDatabase" method="POST" class="my-form">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mb-4">
                                    <input type="text" name="name" id="" class="form-control" placeholder="Enter Name"
                                        required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-4">
                                    <input type="date" name="date" id="" min="2021-01-01" class="form-control" required>
                                </div>
                            </div>
                        </div>


                        <div class="form-group mb-4">
                            <input type="text" name="question" id="" class="form-control" placeholder="Enter Question"
                                required>
                        </div>
                        <div class="form-group mb-4">
                            <textarea name="ans" id="" rows="10" class="form-control" placeholder="Answer"
                                required></textarea>
                        </div>
                        <input type="submit" class="btn btn-primary text-capitalize px-5" value="submit">
                    </form>

                    <!-- edit part -->
                    <div class="row mt-5">
                        <div class="col-12">
                            <div id="edit-section">

                            </div>
                        </div>
                    </div>
                </div>

                <!-- result part -->
                <div class="col-md-6">
                    <div id="result-section">
                        <!--  -->
                    </div>
                </div>
            </div>
        </div>
    </section>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
